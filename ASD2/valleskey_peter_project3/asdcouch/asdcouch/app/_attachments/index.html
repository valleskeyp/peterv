<div data-role="page" id="formPage">
  <div data-role="header" data-position="fixed">
    <h1><a id="logo" href="index.html" data-ajax="false"><img src="logo.gif" data-role="button"/></a></h1>
  </div>
  <div data-role="content">
      <form action="" id="advForm">
        <span><small>*You must fill out all fields except comments.</small></span>
        <div data-role="fieldcontain">
          <label for="name">Adventurer's name:</label>
          <input type="text" name="name" id="name" class="required"/>
        </div>
        <div data-role="fieldcontain">
          <label for="age">Age:</label>
          <input type="range" name="age" id="age" value="26" min="18" max="80"/>
        </div>
        <div data-role="fieldcontain">
        <label for="gender">Choose Gender</label>
          <select data-role="slider" name="sex" id="sex">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div data-role="fieldcontain">
          <label for="groups" class="select"  id="select">Select the Adventurer's class:</label>
          <select name="groups" id="groups" data-native-menu="false" class="required">
            <option value="" data-placeholder="true">-- Choose A Class --</option>
            <option value="Warrior">Warrior</option>
            <option value="Rogue">Rogue</option>
            <option value="Mage">Mage</option>
            <option value="Hunter">Hunter</option>
            <option value="Priest">Priest</option>
          </select>
        </div>
        <div data-role="fieldcontain">
          <label for="date">Date added to party:</label>
          <input type="date" name="date" id="date" data-role="datebox" class="required date" value="" data-options='{"mode": "datebox",  "dateFormat": "mm/dd/YYYY", "disableManualInput": true}' />
        </div>
        <div data-role="fieldcontain">
          <label for="guild">Guild Member?</label>
          <select data-role="slider" name="guild" id="guild">
            <option value="Not in the guild">No</option>
            <option value="Yes">Yes</option>
          </select>
        </div>
        <div data-role="fieldcontain">
          <label for="comments" class="ui-hidden-accessible">Comments</label>
          <textarea id="comments" name="comments" placeholder="Comments here."></textarea>
        </div>
        <div data-role="fieldcontain">
            <div>
              <div class="ui-grid-a">
                  <div class="ui-block-a" align="left"><input type="submit" id="submit" data-icon="check" data-inline="true" data-theme="b" value="Submit"/></div>
                  <div class="ui-block-b" align="right"><a href="index.html" id="cancel" data-icon="back" data-role="button" data-theme="a" data-inline="true" data-ajax="false">Cancel</a></div>
              </div>
            </div>
            <div>
              <div align="right" id="delete"> <!-- javascript button --> </div>
            </div>
        </div>
      </form>
